<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300;400&family=Shantell+Sans:ital,wght@1,300&display=swap"
        rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1> <img src="img/logo.png" alt="logo barberia alura"></h1>
                <nav>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="productos.html">Productos</a></li>
                    <li> <a href="contacto.html">Contactos</a></li>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="+xx-xxx-xxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea  id="mensaje" cols="70" rows="10" class="input-padron"></textarea required>

                <fieldset>
                    <legend>¿Como le gustaría que lo contactemos?</legend>
                
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
        
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
        
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp"checked>Whatsapp</label>
                    
                        
                </fieldset>
                
                <fieldset>
                    <legend>¿En que horario le gustaría ser atendido?</legend>
                    <select>
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                

                <label class="checkbox"><input type="checkbox"checked>¿Le gustaría recibir novedades de la BArbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
                    
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td> 8hs-20hs </td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td> 8hs-20hs </td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td> 8hs-20hs </td>
                    </tr>
                 </tbody>
            </table>
        </main>
        <footer>
            <img src="img/logo-blanco.png" alt="logo barberia Alura en blanco">
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
        </footer>    
    </body>

</html>
